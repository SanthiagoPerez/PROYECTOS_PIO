<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/GOLITO/CSS/miEstilo.css">
    <link rel="stylesheet" href="https://parsleyjs.org/dist/parsley.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-primary text-white text-center p-3">
        <h1>NUESTRO PROYECTO</h1>
    </header>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NUESTRO PROYECTO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="#">NOSOTROS</a>
                    <a class="nav-link" href="#">Productos</a>
                    <a class="nav-link" href="#">Contáctanos</a>
                </div>
                <!-- Carrito de Productos -->
                <a class="nav-link" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M284.53-80.67q-30.86 0-52.7-21.97Q210-124.62 210-155.47q0-30.86 21.98-52.7Q253.95-230 284.81-230t52.69 21.98q21.83 21.97 21.83 52.83t-21.97 52.69q-21.98 21.83-52.83 21.83Zm400 0q-30.86 0-52.7-21.97Q610-124.62 610-155.47q0-30.86 21.98-52.7Q653.95-230 684.81-230t52.69 21.98q21.83 21.97 21.83 52.83t-21.97 52.69q-21.98 21.83-52.83 21.83Z"/></svg>
                </a>
                <!-- Usuario -->
                <div class="nav-item dropdown">
                    <a class="nav-link ms-5 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480-480.67q-66 0-109.67-43.66Q326.67-568 326.67-634t43.66-109.67Q414-787.33 480-787.33t109.67 43.66Q633.33-700 633.33-634t-43.66 109.67Q546-480.67 480-480.67ZM160-160v-100q0-36.67 18.5-64.17T226.67-366q65.33-30.33 127.66-45.5 62.34-15.17 125.67-15.17t125.33 15.5q62 15.5 127.28 45.3 30.54 14.42 48.96 41.81Q800-296.67 800-260v100H160Zm66.67-66.67h506.66V-260q0-14.33-8.16-27-8.17-12.67-20.5-19-60.67-29.67-114.34-41.83Q536.67-360 480-360t-111 12.17Q314.67-335.67 254.67-306q-12.34 6.33-20.17 19-7.83 12.67-7.83 27v33.33Z"/></svg>
                    </a>
                    <ul class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item text-dark" data-bs-toggle="modal" data-bs-target="#userInfoModal" href="#">Mi Perfil</a></li>
                        <li><a class="dropdown-item text-dark" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carrusel ¿Quiénes Somos? -->
    <main class="container my-4" id="cuerpoPag">
        <h1 class="text-center mb-4">¿Quiénes Somos?</h1>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="IMAGENES/ANA PAULA.png" class="d-block w-100" alt="Ana Paula" onclick="mostrarModal('Ana Paula Giraldo', 'Descripción de Ana Paula...')">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ana Paula Giraldo</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="IMAGENES/SANTIAGO.png" class="d-block w-100" alt="Santiago" onclick="mostrarModal('Santiago Pérez', 'Descripción de Santiago...')">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Santiago Pérez</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="IMAGENES/OSCAR.png" class="d-block w-100" alt="Oscar" onclick="mostrarModal('Oscar Quiñones', 'Descripción de Oscar...')">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Oscar Quiñones</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="IMAGENES/JEFFRY.png" class="d-block w-100" alt="Jeffry" onclick="mostrarModal('Jeffry Valencia', 'Descripción de Jeffry...')">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Jeffry Valencia</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="IMAGENES/JEAN.png" class="d-block w-100" alt="Jean" onclick="mostrarModal('Jean Phillipe Pascal', 'Descripción de Jean...')">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Jean Phillipe Pascal</h5>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Modal de Bootstrap -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Información del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarModal(nombre, descripcion) {
            document.getElementById('infoModalLabel').innerText = nombre;
            document.getElementById('modalContent').innerText = descripcion;
            var infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        }
    </script>
</body>
</html>
